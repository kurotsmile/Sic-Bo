<script>

    class Web{
      formatVND(number) {
        if (typeof number !== 'number') {
            number = parseFloat(number);
            if (isNaN(number)) return '0 đ';
        }
        
        return number.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' }).replace("₫", "đ");
      }
    }
